<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>档案管理</title>
    <!--meta使用viewport以确保页面可自由缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--引入 jQuery Mobile 样式    -->
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="ztree/css/demo.css" type="text/css">
    <link rel="stylesheet" href="ztree/css/metroStyle/metroStyle.css" type="text/css">
    <link rel="stylesheet" href="css/index.css">
    <style>
        .ui-page-theme-a a, html .ui-bar-a a, html .ui-body-a a, html body .ui-group-theme-a a{
            font-weight: 100;
        }
        .ui-bar-a, .ui-page-theme-a .ui-bar-inherit, html .ui-bar-a .ui-bar-inherit, html .ui-body-a .ui-bar-inherit, html body .ui-group-theme-a .ui-bar-inherit{
            text-shadow: 0 0px 0 #eee;
        }
        .btn{
            padding: 0;
        }
    </style>
</head>
<body>
<div data-role="page" id="pageZtree">
    <div data-role="header">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">
                <img src="imgs/logo.jpg" alt="中国电信图标" style="width:100%;height:100%;" >
            </a>
        </div>
    </div>

    <div data-role="main" class="ui-content">
        <!--搜索、编辑、完成、折叠-->
        <!--功能键-->
        <div class="anotherSearch" >
            <!--搜索-->
            <input type="text" class="form-control" placeholder="名字或工号" id = "searchContent">
        </div>
        <!--树状导航-->
        <div class="leftNavbar">
            <ul id="treeDemo" class="ztree"></ul>
        </div>
    </div>
    <div data-role="footer">
        <div data-role="navbar">
            <ul>
                <li><a href="" data-ajax="false" class="ui-btn ui-btn-b ui-icon-info ui-btn-icon-left" id="btnAr">档案</a></li>
                <li><a href="wageManagement_theImportInterface.html" data-ajax="false" class="ui-btn ui-btn-b ui-icon-tag ui-btn-icon-left" id="btnSal">工资</a></li>
                <li><a href="main.html" data-ajax="false" class="ui-btn ui-btn-b" id="btnMain">导航栏</a></li>
                <li><a href="appraisalManagement.html" data-ajax="false" class="ui-btn ui-btn-b ui-icon-mail ui-btn-icon-left" id="btnTable">表</a></li>
                <li><a href="appraisalChart.html" data-ajax="false" class="ui-btn ui-btn-b ui-icon-user ui-btn-icon-left" id="btnChart">图</a></li>
            </ul>
        </div>
    </div>
</div>

<!--添加模态框-->
<div class="modal fade" id="modalAdd">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">添加</h4>
            </div>
            <div class="modal-body" id = "modalAddName">
                <input type="text" placeholder="输入名称" id = "addInput" class="form-control">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default closeModal" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary"  id = "modalAddconfirm">确定</button>
            </div>
        </div>
    </div>
</div>

<!--确认删除模态框-->
<div class="modal fade" id="modalDel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">确认删除</h4>
            </div>
            <div class="modal-body" id = "modalBody">
                <!--                <p></p>-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default closeModal" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary"  id = "confirm">确定</button>
            </div>
        </div>
    </div>
</div>


<script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
<!-- 引入 jQuery Mobile 库 -->
<script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="ztree/js/jquery.ztree.core.min.js"></script>
<script type="text/javascript" src="ztree/js/jquery.ztree.exedit.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src = "layui-v2.5.4/layui/layui.js"></script>
<script src = "js/voro-city.js"></script>
<script src = "js/index.js"></script>
</body>
</html>
