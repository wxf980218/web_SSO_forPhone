<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>档案管理</title>
    <!--meta使用viewport以确保页面可自由缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--引入 jQuery Mobile 样式    -->
    <link rel="stylesheet" href="layui-v2.5.4/layui/css/layui.css">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/index.css">

    <style>
        .ui-page-theme-a a, html .ui-bar-a a, html .ui-body-a a, html body .ui-group-theme-a a{
            font-weight: 100;
        }
        .btn{
            padding: 0;
        }
    </style>
</head>
<body>
<div data-role="page">
    <div data-role="main" class="ui-content">
        <div id = "rightMain">
            <div class="main">
<!--                蓝色名片-->
                <div class = "head"></div>
                <table class="table table-bordered">
                    <tr>
                        <td class = "tableHead" colspan = "4">
                            <h4>基础信息</h4>
                        </td>
                    </tr>
                    <tr>
                        <td>姓名</td>
                        <td><input class = "form-control" type="text" id = "name" disabled = "true" data-role="none"></td>
                        <td>身份证</td>
                        <td><input class = "form-control" type="text" id = "idNumber" disabled = "true" data-role="none"></td>
                    </tr>
                    <tr>
                        <td>性别</td>
                        <td>
                            <select class="selectpicker form-control" style="text-align: center" id = "genderSelect" disabled="true" data-role="none">
                                <option>男</option>
                                <option>女</option>
                            </select>
                        </td>
                        <td>手机</td>
                        <td><input class = "form-control" type="text" id = "phoneNumber" disabled = "true" data-role="none"></td>
                    </tr>
                    <tr>
                        <td>工号</td>
                        <td><input class = "form-control" type="text" id = "jobNumber" disabled = "true" data-role="none"></td>
                        <td>岗位</td>
                        <td><input class = "form-control" type="text" id = "position" disabled = "true" data-role="none"></td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <div class = "layui-upload">
                                <div class="layui-upload-list">
                                    <img class="layui-upload-img" id="demo1">
                                </div>
                                <input type="button"  id="upPhoto"  disabled="false" value="上传图片" data-role="none" class="layui-btn"></input>
                            </div>
                        </td>
                    </tr>
                    <!--                其他信息-->
                    <tr>
                        <td id = "tableHead" colspan = "5">
                            <h4>其他信息</h4>
                        </td>
                    </tr>
                    <tr>
                        <td>毕业学校</td>
                        <td><input class = "form-control" type="text" id = "school" disabled = "true" data-role="none"></td>
                        <td>家庭住址</td>
                        <td colspan = "2">
                            <div class = "layui-row">
                                    <select name="s_province" id="s_province" class="inpt san form-control" disabled="true" data-role="none"></select>
                                    <select name="s_city" id="s_city" class="inpt san form-control" disabled="true" data-role="none">
                                        <option>地级市</option>
                                    </select>

                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>最高学历</td>
                        <td>
                            <select class="selectpicker form-control" id = "eduBack" disabled="true" data-role="none">
                                <option>高中</option>
                                <option>本科</option>
                                <option>硕士</option>
                                <option>博士</option>
                            </select>
                        </td>
                        <td>籍贯</td>
                        <td colspan = "2">
                            <div class = "layui-row">
                                    <select name="s_province" id="4321" class="inpt san form-control" disabled="true" data-role="none"></select>
                                    <select name="s_city" id="1234" class="inpt san form-control" disabled="true" data-role="none">
                                        <option>地级市</option>
                                    </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>政治面貌</td>
                        <td>
                            <label id = "politicsBack">
                                <input  type="radio" name="options" value = "群众" disabled = "true" data-role="none"> 群众
                            </label>
                            <label>
                                <input  type="radio" name="options" value = "共青团员" disabled = "true" data-role="none"> 共青团员
                            </label>
                            <label>
                                <input  type="radio" name="options" value = "党员" disabled = "true" data-role="none"> 党员
                            </label>
                        </td>
                        <td>入职日期</td>
                        <td colspan = "2">
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input form-control" id="entryTime" placeholder="yyyy-MM-dd" disabled = "true" data-role="none">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan = "5" id = "conf">
                            <button type="button" class="layui-btn layui-btn-danger " id = "archivesChange" data-role="none">修改</button>
                            <button type="button" class="layui-btn layui-btn-normal"  id = "archivesSave"  data-role="none"data-toggle="modal" data-target="#modalSave">保存</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div data-role="footer">
        <div data-role="navbar">
            <ul>
                <li><a href="archivesManagement.html" data-ajax="false" class="ui-btn ui-btn-b ui-icon-info ui-btn-icon-left">档案</a></li>
                <li><a href="wageManagement_theImportInterface.html" data-ajax="false" class="ui-btn ui-btn-b ui-icon-tag ui-btn-icon-left">工资</a></li>
                <li><a href="main.html" data-ajax="false" class="ui-btn ui-btn-b">导航栏</a></li>
                <li><a href="appraisalManagement.html" data-ajax="false" class="ui-btn ui-btn-b ui-icon-mail ui-btn-icon-left">表</a></li>
                <li><a href="appraisalChart.html" data-ajax="false" class="ui-btn ui-btn-b ui-icon-user ui-btn-icon-left">图</a></li>
            </ul>
        </div>
    </div>
</div>


<!--添加模态框-->
<div class="modal fade" id="modalAdd">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">添加</h4>
            </div>
            <div class="modal-body" id = "modalAddName">
                <input type="text" placeholder="输入名称" id = "addInput" class="form-control">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default closeModal" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary"  id = "modalAddconfirm">确定</button>
            </div>
        </div>
    </div>
</div>

<!--确认删除模态框-->
<div class="modal fade" id="modalDel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">确认删除</h4>
            </div>
            <div class="modal-body" id = "modalBody">
<!--                <p></p>-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default closeModal" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary"  id = "confirm">确定</button>
            </div>
        </div>
    </div>
</div>

<!--保存成功提示框-->
<div class="modal fade" id="modalSave">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">确认删除</h4>
            </div>
            <div class="modal-body">
                <p>是否保存？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" class = "closeModal">取消</button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" id = "saveConfirm">确定</button>
            </div>
        </div>
    </div>
</div>
    <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
<!-- 引入 jQuery Mobile 库 -->
    <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="ztree/js/jquery.ztree.core.min.js"></script>
    <script type="text/javascript" src="ztree/js/jquery.ztree.exedit.min.js"></script>
    <script src = "layui-v2.5.4/layui/layui.js"></script>
    <script src = "js/voro-city.js"></script>
    <script src = "js/index.js"></script>
    <script src = "js/archives.js"></script>
</body>
</html>
